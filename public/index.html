<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
        }

        .page-container img {
            width: 200px;
        }

        .page-message {
            display: flex;    
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 10%
        }

        .page-message span {
            color: red
        }
    </style>
</head>
<body>
    
    <div class="page-container">
        <div class="page-message">
            <img src="/images/offline.svg">
            <h1>SERVICE <span>OFFLINE</span>, PLEASE TRY AGAIN LATER.</h1>
        </div>
    </div>

    <div id="root"></div> 
</body>
</html>
